<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Burger Company</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <img id="company" src="https://theburgercompany.co/wp-content/uploads/2022/06/logo.png">
            <div id="h-nav">
            <a href="#">Home</a>
            <a href="#">Shops</a>
            <a href="#">Login</a>
            </div>
        </div>
        <div id="display">
            <div id="text">SAVORFUL POWERFUL FLAVORFUL</div>
            <div id="image">
                <img id="d-image" src="main.png" >
            </div>
        </div>
        <div id="menu">
            <h1 id="title">MENU</h1>
            <div class="cont-card">
            <div class="card">
                <img src="Vegan Burger.jpg">
                <h2>Vegan Burger</h2>
                <div class="btn">
                <button>Add to cart</button>
                </div>
            </div>
            <div class="card">
                <img src="main.png">
                <h2>Paneer Burger</h2>
                <div class="btn">
                <button>Add to cart</button>
                </div>
            </div>
            <div class="card">
                <img src="https://media.istockphoto.com/id/1273265655/photo/burger-with-fried-chicken-meat-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=iwDZMUYie0zldQBJY6vXjidTqw6rNKrSEnSPszXpJCI=">
                <h2>Chicken Burger</h2>
                <div class="btn">
                <button>Add to cart</button>
                </div>
            </div>
            <div class="card">
                <img src="https://as2.ftcdn.net/v2/jpg/05/24/76/09/1000_F_524760992_BPmXcQsagfpspLF2Qzf1FiodlmAtB7Wr.jpg">
                <h2>French Fries</h2>
                <div class="btn">
                <button>Add to cart</button>
                </div>
            </div>
            <div class="card">
                <img src="Coke.png">
                <h2>Cold Drink</h2>
                <div class="btn">
                <button>Add to cart</button>
                </div>
            </div>
        </div>
     </div>
    </div>
</body>
</html>
